buildscript {
    repositories {
        google()
        jcenter()
        mavenLocal()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        flatDir { dirs rootProject.projectDir.getAbsolutePath() + File.separator + 'aarlibs' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects{
    repositories {
        google()
        jcenter()
        mavenLocal()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        flatDir { dirs rootProject.projectDir.getAbsolutePath() + File.separator + 'aarlibs' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

static def getLibraryGroupId() {
    return 'com.liux.android'
}
static def getLibraryVCSUrl() {
    return 'https://github.com/lx0758/Android-Librarys'
}
static def getLibraryLicense() {
    return 'MIT'
}
