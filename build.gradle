buildscript {
    repositories {
        google()
        jcenter()
        mavenLocal()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        flatDir { dirs rootProject.projectDir.getAbsolutePath() + File.separator + 'aarlibs' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        classpath 'com.novoda:bintray-release:0.9.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects{
    repositories {
        google()
        jcenter()
        mavenLocal()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        flatDir { dirs rootProject.projectDir.getAbsolutePath() + File.separator + 'aarlibs' }
    }
    // 设置全局代码编码
    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
    // 设置全局文档编码
    tasks.withType(Javadoc) {
        failOnError = false
        options {
            encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

static def getLibraryGroupId() {
    return 'com.liux.android'
}
static def getLibraryVCSUrl() {
    return 'https://github.com/lx0758/Android-Librarys'
}
static def getLibraryLicense() {
    return 'MIT'
}
